name: ZEUS CI/CD (Web + Android + iOS)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  FLUTTER_CHANNEL: stable
  BASE_HREF: "/zeus_app_premium/"

jobs:
  web-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}

      - name: Ensure web scaffold exists safely
        shell: bash
        run: |
          if [ ! -d "web" ]; then
            flutter create . --platforms=web
          fi
          git restore --source=HEAD -- lib || true

      - name: Pub get
        run: flutter pub get

      - name: Build Web (GitHub Pages base href)
        run: flutter build web --release --base-href "${{ env.BASE_HREF }}"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: web-build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  android-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}

      - name: Refresh Android scaffold (safe)
        shell: bash
        run: |
          cp -r lib lib_backup 2>/dev/null || true
          flutter create . --platforms=android --overwrite
          git restore --source=HEAD -- lib || true
          [ -d lib_backup ] && cp -rn lib_backup/* lib/ 2>/dev/null || true
          rm -rf lib_backup
          chmod +x android/gradlew || true

      - name: Pub get
        run: flutter pub get

      - name: Build Debug APK
        run: flutter build apk --debug

      - name: Upload APK artifact (14 days)
        uses: actions/upload-artifact@v4
        with:
          name: zeus_app_premium-debug.apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 14

  ios-build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}

      - name: Refresh iOS scaffold (safe)
        shell: bash
        run: |
          cp -r lib lib_backup 2>/dev/null || true
          flutter create . --platforms=ios --overwrite
          git restore --source=HEAD -- lib || true
          [ -d lib_backup ] && cp -rn lib_backup/* lib/ 2>/dev/null || true
          rm -rf lib_backup

      - name: Pub get
        run: flutter pub get

      - name: Build iOS (no codesign)
        run: flutter build ios --no-codesign
